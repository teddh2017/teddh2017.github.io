<!doctype html> 
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"content="width=device-width,initial-scale=2"/>
  <script>
  function event1onclick(){ document.getElementById("id_1").innerHTML= "2열 html시작태그<br/>3열~15열 내용<br/>16열 html종료태그";}
  function event2onclick(){ document.getElementById("id_1").innerHTML= "3열 head시작태그<br/>4열~5열 내용<br/>6열 head종료태그";}
  function event3onclick(){ document.getElementById("id_1").innerHTML= "4열 meta시작태그<br/>charset속성<br/>속성값(utf-8)";}
  function event4onclick(){ document.getElementById("id_1").innerHTML= "5열 title시작태그<br/>타이틀 표제 내용<br/>title종료태그";}
  function event5onclick(){ document.getElementById("id_1").innerHTML= "7열 body시작태그<br/>8~14열 내용<br/>15열 body종료태그";}
  function event6onclick(){ document.getElementById("id_1").innerHTML= "8열 p시작태그<br/>9~13열 p태그 내용(a 엘리먼트 포함)<br/>14열 p종료태그";}
  function event7onclick(){ document.getElementById("id_1").innerHTML= "10열 a시작태그<br/>속성(href)<br/> 속성값(http://www.data.go.kr)<br/>11열 내용(여기)<br/>12열 a종료태그";}
</script>
<title>다음 HTML 문서에서 사용된 모든 엘리먼트를 쓰시오</title>
</head>
<body>
<h2>*다음 HTML문서에서 사용된 모든 엘리먼트를 쓰시오*</h2>
  <h3><p onclick="event1onclick()">1.html 엘리먼트</p></h3> 
  <h3><p onclick="event2onclick()">2.head 엘리먼트</p></h3>  
  <h3> <p onclick="event3onclick()">3.meta 엘리먼트</p></h3> 
  <h3> <p onclick="event4onclick()">4.title 엘리먼트</p></h3> 
  <h3><p onclick="event5onclick()">5.body 엘리먼트</p></h3>  
  <h3> <p onclick="event6onclick()">6.p 엘리먼트</p></h3>   
  <h3><p onclick="event7onclick()">7.a 엘리먼트</p></h3>
  <p  style="color:blue"; id="id_1"> 자세한 설명은 여기서 확인해주세요. </p> 
</body>
</html>
