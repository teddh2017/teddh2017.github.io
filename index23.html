<!doctype html> <!-- reservation1.html -->
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>식당 예약 html</title>
</head>
<body>
        <h1 style="text-align:center"> 동현이의 음식점에 오신것을 환영합니다.</h1>
	<form  action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation2.jsp" method="post">
 			<fieldset>
				<legend>예약자 정보</legend>
				<label for="datex">이름: </label>
				<input type="text" id="namex" name="namex"/><br/>
				<label for="numberx">휴대전화: </label>
				<input type="tel" id="numberx" name="numberx" placeholder="010-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
				<label for="personx">인원: </label>
				<input type="number" id="personx" name="personx" min="1" step="1"/>
			</fieldset>
			<fieldset>
				<legend>약속 날짜 시간 입력</legend>
				<label for="datex">날짜: </label>
				<input type="date" id="datex" name="datex"/><br/>
				<label for="timex">시간: </label>
				<input type="time" id="times" name="timex"/><br/>
			</fieldset>
			<fieldset>
				<legend>식사 선택</legend>
				<label for="timex">시간</label>
				<select id="timex" name="mealtime">
					<option value="아침">아침</option>
					<option value="점심">점심</option>
					<option value="저녁"selected>저녁</option>
				</select>
				<legend>메뉴</legend>
				<label for="mealx">식사</label>
				<select id ="mealx" name="meal" multiple>
					<option value="원조김밥" selected>원조김밥</option>
					<option value="치즈김밥">치즈김밥</option>
					<option value="참치김밥">참치김밥</option>
					<option value="소고기김밥">소고기김밥</option>
					<option value="누드김밥">누드김밥</option>
				</select>
			</fieldset>
			<button type="submit">예약</button>
			<input  type="reset" name="reset1" value="예약취소"/>
	</form>
</body>
</html>
